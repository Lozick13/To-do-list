<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do list</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<img class="logo__image" src="images/logo.svg" alt="logo-image" />
				<h1 class="header-text">To-do list</h1>
			</div>
			<nav class="categories">
				<button
					id="nav-all"
					class="categories__item categories__item_selected text"
				>
					Все
				</button>
				<button id="nav-active" class="categories__item text">
					В процессе
				</button>
				<button id="nav-done" class="categories__item text">Выполненные</button>
				<button id="nav-delete" class="categories__item text">Удалённые</button>
			</nav>
		</header>

		<main class="main">
			<div class="tasks">
				<article class="task task_active">
					<div class="task__information">
						<span class="header-text task__header">Вынести мусор</span>
						<div class="task__line">
							<span class="text mark">Дом</span>
							<div class="deadline">
								<img
									class="deadline__image"
									src="images/calendar.svg"
									alt="calendar"
								/>
								<span class="deadline__time text">2023-12-19</span>
							</div>
						</div>
					</div>
					<div class="task__buttons">
						<button id="done1" class="task__button done"></button>
						<button id="delete1" class="task__button delete"></button>
					</div>
				</article>
			</div>

			
			<div class="add-task">
				<form class="add-task__block">
					<input
						id="task-header"
						class="text"
						type="text"
						placeholder="Название задания"
					/>
					<input id="task-mark" class="text" type="text" placeholder="Метка" />
					<input id="task-date" class="text" type="date" />
					<button id="add-task" class="enter"></button>
				</form>
				<button id="add-task-open" class="add-task__button"></button>
			</div>
		</main>
		<script src="/js/updateTask.js"></script>
		<script src="/js/categories.js"></script>
		<script src="/js/script.js"></script>
		<script src="/js/addTask.js"></script>
	</body>
</html>
